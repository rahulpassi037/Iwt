<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practial-10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        //const url = require("url");

        function receiveimage() {
            var selector = document.getElementById('selector').value.toString()
            var filename = {}
            filename.name = selector
            //console.log(type(selector))
            $.post('http://localhost:3000', filename, ()=> console.log("Request sent"))
            document.getElementById('image-container').style.background = "url('http://localhost:3000')"
            document.getElementById('image-container').style.backgroundSize = "500px 500px"
        }
    </script>
</head>
<body>
<h2 align="center" style="margin-top: 30px">Illustrate working of Request and Response objects</h2>
<div id="image-container" style="margin-top: 50px; margin-left: 600px; height: 600px; width: 600px; border-width: 5px; border-color: black; border-style: solid">

</div>

<div style="margin-top: 30px; margin-left: 840px">
    <select name="image" id="selector">
        <option value="watch.png">Watch</option>
        <option value="flower.png">Flower</option>
        <option value="mask.png">Mask</option>
        <option value="pigeon.png">Pigeon</option>
        <option value="sun.png">Sun</option>
        <option value="trophy.png">Trophy</option>
    </select>
</div>

<div style="margin-left: 840px; margin-top: 30px">
    <button onclick="receiveimage()" class="btn btn-primary mb-2">Fetch Image</button>
</div>
<!--<img src="http://localhost:3000" id="image-container" width="500px" height="500px">-->
</body>
</html>
